<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://www.manutencaoesuprimentos.com.br/wp-content/uploads/2018/05/ATOS.jpg" alt="" width="20%" height="20%">
        <h1 class="display-5 fw-bold">Portal Exemplo</h1>
        <div class="col-lg-12 mx-auto">
            <p class="lead mb-4">Projeto utilizando Servlet e Bootstrap.</p>
            <div class="d-grid d-sm-flex justify-content-sm-center">
                <form action="login" method="POST">
                     <div class="mb-3">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                     </div>
                     <div class="mb-3">
                      <label for="password" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="password" name="password" >
                     </div>
                    <button type="submit" class="btn btn-primary btn-lg px-4 me-sm-3">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</body>
</html>
